<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Boda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- RESET BÁSICO Y CONFIGURACIÓN GLOBAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* --- ESTILOS DEL CONTENEDOR PRINCIPAL --- */
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 50px;
            transition: opacity 0.5s ease;
            font-size: 1rem; 
        }

        /* --- ESTILOS DEL ÁLBUM --- */
        #book-container {
            width: 980px;
            height: 350px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2500px;
            transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1);
            transform-style: preserve-3d;
        }
        
        #book { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            transform-style: preserve-3d;
        }
        
        /* Sombra fija en el centro del libro (MÁS SUTIL) */
        #book::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 18px; /* Un poco más estrecha */
            height: 100%;
            transform: translateX(-50%);
            /* Color cambiado a un tono sepia muy suave */
            background: linear-gradient(to right, 
                transparent, 
                rgba(85, 75, 70, 0.12) 50%, /* Tono cálido al 12% */
                transparent
            );
            z-index: 999;
            pointer-events: none;
        }
        
        /* --- PÁGINAS CON GROSOR Y SOMBRA --- */
        .page { 
            position: absolute; 
            width: 50%; 
            height: 100%; 
            top: 0; 
            right: 0; 
            transform-origin: left center; 
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1);
            transform: translateZ(calc(var(--z-offset, 0) * 1px)); 
        }
        
        .page.flipped { 
            transform: rotateY(-180deg) translateZ(calc(var(--z-offset, 0) * 1px)); 
        }

        .page::after {
            content: '';
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 8px 15px -5px rgba(0, 0, 0, 0.2);
            z-index: -1;
            transition: opacity 0.8s ease;
        }

        .page.flipped::after {
            opacity: 0;
        }
        
        .page-side { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background-size: cover; 
            background-position: center;
            background-color: #ddd;
        }
        
        .front {}
        
        .back { 
            transform: rotateY(180deg); 
        }
        
        .page-cover, .page-spread { 
            background-size: cover; 
        }
        
        .page-spread { 
            background-size: 200% 100%; 
        }
        
        .left-side { 
            background-position: left center; 
        }
        
        .right-side { 
            background-position: right center; 
        }

        /* --- BOTONES MINIMALISTAS --- */
        .nav-button, .zoom-button { 
            background-color: transparent;
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .nav-button:hover, .zoom-button:hover { 
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(1.1); 
        }
        
        .nav-button:focus, .zoom-button:focus { 
            outline: none; 
        }
        
        .nav-button svg, .zoom-button svg { 
            fill: #999;
            width: 32px;
            height: 32px;
            transition: fill 0.3s ease;
        }
        
        .nav-button:hover svg, .zoom-button:hover svg {
            fill: #333;
        }

        .nav-button { 
            position: absolute; 
            top: 50%; 
            width: 50px; 
            height: 50px; 
            z-index: 1000; 
        }
        
        .nav-button:hover { 
            transform: translateY(-50%) scale(1.1); 
        }
        
        #prev-page-btn { 
            left: -70px; 
            transform: translateY(-50%); 
        }
        
        #next-page-btn { 
            right: -70px; 
            transform: translateY(-50%); 
        }

        /* --- POSICIÓN DEL BOTÓN DE ZOOM --- */
        .zoom-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 44px;
            height: 44px;
            z-index: 2000;
        }

        /* --- ESTADO ZOOM ACTIVADO --- */
        body.album-zoomed {
            background-color: #e8e8ee;
        }
        
        body.album-zoomed #book-container {
            transform: scale(1.55);
        }
        
        body.album-zoomed h1, body.album-zoomed .footer-text {
            opacity: 0;
            pointer-events: none;
        }
        
        body.album-zoomed #prev-page-btn {
            left: -100px;
        }
        
        body.album-zoomed #next-page-btn {
            right: -100px;
        }

        /* --- ESTILOS DEL TEXTO INFERIOR --- */
        .footer-text {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 0.8rem;
            font-weight: 300;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <button id="zoom-btn" class="zoom-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 2h-2v3h-3v2h5v-5zm-3-2V7h-2V5h5v5h-3z"/></svg>
    </button>

    <div class="container">
        <h1>Álbum de Boda</h1>
        <div id="book-container">
            <div id="book"></div>
            <button id="prev-page-btn" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button id="next-page-btn" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
            </button>
        </div>
    </div>

    <!-- TEXTO INFERIOR AÑADIDO -->
    <p class="footer-text">Este acabado de album es un ejemplo entre todas las posibilidades disponibles.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- CONFIGURACIÓN ---
            // AHORA ESTAS IMÁGENES SE CARGAN DINÁMICAMENTE
            const IMAGEN_PORTADA = 'portada.jpg';
            const IMAGEN_CONTRAPORTADA = 'contraportada.jpg';
            const RUTA_IMAGENES = 'imagenes/';
            // --- FIN DE LA CONFIGURACIÓN ---

            const body = document.body;
            const book = document.getElementById('book');
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');
            const zoomBtn = document.getElementById('zoom-btn');
            
            const expandIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 2h-2v3h-3v2h5v-5zm-3-2V7h-2V5h5v5h-3z"/></svg>`;
            const collapseIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>`;

            let hojas = [];
            let pliegoActual = 0;

            // --- FUNCIÓN MODIFICADA ---
            // Ahora acepta la lista de pliegos como un argumento
            function crearAlbum(imagenesPliegos) {
                book.innerHTML = '';
                hojas = [];
                pliegoActual = 0;

                // Si no hay pliegos, no hacemos nada más que la portada/contraportada
                if (imagenesPliegos.length === 0) {
                     const hojaUnica = document.createElement('div');
                     hojaUnica.classList.add('page');
                     hojaUnica.innerHTML = `
                        <div class="page-side front page-cover" style="background-image: url('${RUTA_IMAGENES}${IMAGEN_PORTADA}');"></div>
                        <div class="page-side back page-cover" style="background-image: url('${RUTA_IMAGENES}${IMAGEN_CONTRAPORTADA}');"></div>
                    `;
                    hojas.push(hojaUnica);
                    book.appendChild(hojaUnica);
                    return;
                }

                const hojaPortada = document.createElement('div');
                hojaPortada.classList.add('page');
                hojaPortada.innerHTML = `
                    <div class="page-side front page-cover" style="background-image: url('${RUTA_IMAGENES}${IMAGEN_PORTADA}');"></div>
                    <div class="page-side back page-spread left-side" style="background-image: url('${RUTA_IMAGENES}${imagenesPliegos[0]}');"></div>
                `;
                hojas.push(hojaPortada);

                for (let i = 0; i < imagenesPliegos.length; i++) {
                    const hoja = document.createElement('div');
                    hoja.classList.add('page');
                    
                    const anverso = `<div class="page-side front page-spread right-side" style="background-image: url('${RUTA_IMAGENES}${imagenesPliegos[i]}');"></div>`;
                    
                    let reverso;
                    if (i < imagenesPliegos.length - 1) {
                        reverso = `<div class="page-side back page-spread left-side" style="background-image: url('${RUTA_IMAGENES}${imagenesPliegos[i + 1]}');"></div>`;
                    } else {
                        reverso = `<div class="page-side back page-cover" style="background-image: url('${RUTA_IMAGENES}${IMAGEN_CONTRAPORTADA}');"></div>`;
                    }
                    
                    hoja.innerHTML = anverso + reverso;
                    hojas.push(hoja);
                }

                for (let i = 0; i < hojas.length; i++) {
                    const hoja = hojas[i];
                    hoja.style.zIndex = hojas.length - i;
                    
                    const zOffset = (hojas.length - i) * 0.4;
                    hoja.style.setProperty('--z-offset', zOffset);
                    
                    book.appendChild(hoja);
                }
            }

            function pasarPliego() {
                if (pliegoActual >= hojas.length) return;
                const hojaQueGira = hojas[pliegoActual];
                hojaQueGira.style.zIndex = 1000;
                hojaQueGira.classList.add('flipped');
                
                setTimeout(() => {
                    hojaQueGira.style.zIndex = pliegoActual;
                }, 1200);

                pliegoActual++;
            }

            function retrocederPliego() {
                if (pliegoActual <= 0) return;
                pliegoActual--;
                const hojaQueGira = hojas[pliegoActual];
                hojaQueGira.style.zIndex = 1000;
                hojaQueGira.classList.remove('flipped');
                
                setTimeout(() => {
                    hojaQueGira.style.zIndex = hojas.length - pliegoActual;
                }, 1200);
            }
            
            function toggleZoom() {
                body.classList.toggle('album-zoomed');
                if (body.classList.contains('album-zoomed')) {
                    zoomBtn.innerHTML = collapseIcon;
                } else {
                    zoomBtn.innerHTML = expandIcon;
                }
            }
            
            // --- NUEVA FUNCIÓN PARA INICIAR EL ÁLBUM ---
            async function inicializarAlbum() {
                try {
                    // Llama a nuestro script PHP
                    const response = await fetch('api/listar_pliegos.php');
                    if (!response.ok) {
                        throw new Error('No se pudo cargar la lista de imágenes del servidor.');
                    }
                    // Convierte la respuesta a JSON
                    const imagenesPliegos = await response.json();
                    
                    // Llama a la función para crear el álbum con la lista obtenida
                    crearAlbum(imagenesPliegos);

                } catch (error) {
                    console.error('Error al inicializar el álbum:', error);
                    // Opcional: Muestra un mensaje de error al usuario en la página
                    book.innerHTML = '<p style="color: red; text-align: center;">No se pudieron cargar las imágenes del álbum.</p>';
                }
            }

            // Inicia todo el proceso
            inicializarAlbum();

            // Los listeners no cambian
            nextBtn.addEventListener('click', pasarPliego);
            prevBtn.addEventListener('click', retrocederPliego);
            zoomBtn.addEventListener('click', toggleZoom);
        });
    </script>
</body>
</html>
