<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Boda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* --- RESET BÁSICO Y CONFIGURACIÓN GLOBAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* --- ESTILOS DEL CONTENEDOR PRINCIPAL --- */
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        h1 {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 50px;
            transition: opacity 0.5s ease;
            font-size: 1rem; 
        }

        /* --- ESTILOS DEL ÁLBUM --- */
        #book-container {
            width: 980px;
            height: 350px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2500px;
            transition: transform 0.7s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        #book { 
            width: 100%; 
            height: 100%; 
            position: relative; 
            transform-style: preserve-3d;
        }
        
        #book::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 18px;
            height: 100%;
            transform: translateX(-50%);
            background: linear-gradient(to right, transparent, rgba(85, 75, 70, 0.12) 50%, transparent);
            z-index: 100;
            pointer-events: none;
        }
        
        /* --- PÁGINAS --- */
        .page { 
            position: absolute; 
            width: 50%; 
            height: 100%; 
            top: 0; 
            right: 0; 
            transform-origin: left center; 
            transition: transform 1.2s cubic-bezier(0.65, 0, 0.35, 1);
            /* NUEVO: Clave para la estabilidad en Chrome */
            transform-style: preserve-3d;
            will-change: transform;
        }
        
        .page.flipped { 
            transform: rotateY(-180deg); 
        }

        .page-side { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background-size: cover; 
            background-position: center;
            background-color: #ddd;
        }
        
        .front {
             /* NUEVO: Previene Z-fighting */
            transform: translateZ(0.1px);
        }
        
        .back { 
            /* NUEVO: Previene Z-fighting */
            transform: rotateY(180deg) translateZ(0.1px); 
        }
        
        .page-cover { background-size: cover; }
        .page-spread { background-size: 200% 100%; }
        .left-side { background-position: left center; }
        .right-side { background-position: right center; }

        /* --- BOTONES --- */
        .nav-button, .zoom-button { 
            background-color: transparent;
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-shadow: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .nav-button:hover, .zoom-button:hover { 
            background-color: rgba(0, 0, 0, 0.05);
            transform: scale(1.1); 
        }
        
        .nav-button:focus, .zoom-button:focus { outline: none; }
        
        .nav-button svg, .zoom-button svg { 
            fill: #999;
            width: 32px;
            height: 32px;
            transition: fill 0.3s ease;
        }
        
        .nav-button:hover svg, .zoom-button:hover svg { fill: #333; }

        .nav-button { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%);
            width: 50px; 
            height: 50px; 
            z-index: 1000; 
        }
        
        #prev-page-btn { left: -70px; }
        #next-page-btn { right: -70px; }

        /* --- ZOOM --- */
        .zoom-button {
            position: fixed;
            top: 2rem; right: 2rem;
            width: 44px; height: 44px;
            z-index: 2000;
        }

        body.album-zoomed { background-color: #e8e8ee; }
        body.album-zoomed #book-container { transform: scale(1.55); }
        body.album-zoomed h1, body.album-zoomed .footer-text { opacity: 0; pointer-events: none; }
        body.album-zoomed #prev-page-btn { left: -100px; }
        body.album-zoomed #next-page-btn { right: -100px; }

        /* --- TEXTO INFERIOR --- */
        .footer-text {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            font-size: 0.8rem;
            font-weight: 300;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <button id="zoom-btn" class="zoom-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 2h-2v3h-3v2h5v-5zm-3-2V7h-2V5h5v5h-3z"/></svg>
    </button>

    <div class="container">
        <h1>Álbum de Boda</h1>
        <div id="book-container">
            <div id="book"></div>
            <button id="prev-page-btn" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <button id="next-page-btn" class="nav-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
            </button>
        </div>
    </div>

    <p class="footer-text">Este acabado de album es un ejemplo entre todas las posibilidades disponibles.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- CONFIGURACIÓN ---
            const IMAGENES_PLIEGOS = ['pliego1.jpg', 'pliego2.jpg', 'pliego3.jpg', 'pliego4.jpg', 'pliego5.jpg'];
            const IMAGEN_PORTADA = 'portada.jpg';
            const IMAGEN_CONTRAPORTADA = 'contraportada.jpg';
            const RUTA_IMAGENES = 'imagenes/';
            const TIEMPO_ANIMACION = 1200; // Debe coincidir con la transición de .page en CSS
            // --- FIN DE LA CONFIGURACIÓN ---

            const body = document.body;
            const book = document.getElementById('book');
            const prevBtn = document.getElementById('prev-page-btn');
            const nextBtn = document.getElementById('next-page-btn');
            const zoomBtn = document.getElementById('zoom-btn');
            
            const expandIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 2h-2v3h-3v2h5v-5zm-3-2V7h-2V5h5v5h-3z"/></svg>`;
            const collapseIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>`;

            let hojas = [];
            let pliegoActual = 0;
            let isAnimating = false;

            function crearAlbum() {
                book.innerHTML = '';
                hojas = [];
                pliegoActual = 0;

                // Crear la hoja de la portada
                const hojaPortada = document.createElement('div');
                hojaPortada.classList.add('page');
                hojaPortada.innerHTML = `
                    <div class="page-side front page-cover" style="background-image: url('${RUTA_IMAGENES}${IMAGEN_PORTADA}');"></div>
                    <div class="page-side back page-spread left-side" style="background-image: url('${RUTA_IMAGENES}${IMAGENES_PLIEGOS[0]}');"></div>
                `;
                hojas.push(hojaPortada);

                // Crear las hojas interiores
                for (let i = 0; i < IMAGENES_PLIEGOS.length; i++) {
                    const hoja = document.createElement('div');
                    hoja.classList.add('page');
                    
                    const anverso = `<div class="page-side front page-spread right-side" style="background-image: url('${RUTA_IMAGENES}${IMAGENES_PLIEGOS[i]}');"></div>`;
                    const reverso = (i < IMAGENES_PLIEGOS.length - 1)
                        ? `<div class="page-side back page-spread left-side" style="background-image: url('${RUTA_IMAGENES}${IMAGENES_PLIEGOS[i + 1]}');"></div>`
                        : `<div class="page-side back page-cover" style="background-image: url('${RUTA_IMAGENES}${IMAGEN_CONTRAPORTADA}');"></div>`;
                    
                    hoja.innerHTML = anverso + reverso;
                    hojas.push(hoja);
                }

                // Añadir hojas al libro y establecer su z-index inicial
                for (let i = 0; i < hojas.length; i++) {
                    hojas[i].style.zIndex = hojas.length - i;
                    book.appendChild(hojas[i]);
                }
            }

            function pasarPliego() {
                if (isAnimating || pliegoActual >= hojas.length) return;
                isAnimating = true;

                const hojaQueGira = hojas[pliegoActual];
                
                // REESCRITO: Lógica de z-index explícita
                // Trae la página al frente para que gire sin artefactos visuales
                hojaQueGira.style.zIndex = '9999';
                hojaQueGira.classList.add('flipped');
                
                pliegoActual++;

                // Después de la animación, reajusta el z-index de la página girada
                setTimeout(() => {
                    hojaQueGira.style.zIndex = pliegoActual - 1;
                    isAnimating = false;
                }, TIEMPO_ANIMACION);
            }

            function retrocederPliego() {
                if (isAnimating || pliegoActual <= 0) return;
                isAnimating = true;
                
                const hojaQueGira = hojas[pliegoActual - 1];

                // REESCRITO: Lógica de z-index explícita
                // Trae la página al frente para que gire sin artefactos visuales
                hojaQueGira.style.zIndex = '9999';
                hojaQueGira.classList.remove('flipped');
                
                pliegoActual--;

                // Después de la animación, reajusta el z-index a su posición original en la pila derecha
                setTimeout(() => {
                    hojaQueGira.style.zIndex = hojas.length - pliegoActual;
                    isAnimating = false;
                }, TIEMPO_ANIMACION);
            }
            
            function toggleZoom() {
                body.classList.toggle('album-zoomed');
                zoomBtn.innerHTML = body.classList.contains('album-zoomed') ? collapseIcon : expandIcon;
            }
            
            crearAlbum();
            nextBtn.addEventListener('click', pasarPliego);
            prevBtn.addEventListener('click', retrocederPliego);
            zoomBtn.addEventListener('click', toggleZoom);
        });
    </script>
</body>
</html>
